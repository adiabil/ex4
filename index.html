    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body>
  <div class="container">
    <h1>Class Seat Selection</h1>
    <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get">
        <div class="mb-3">
            <label for="fullName" class="form-fullName">Full Name :</label>
            <input type="text" class="form-control" id="fullName" pattern="[A-Za-z]+[\s]+[A-Za-z]+" name = "fullName" placeholder="Your Full Name Here">
          </div>
          <div class="mb-3">
            <label for="pass" class="form-password">Password :</label>
            <input type="password" class="form-control" name = "pass" pattern = "[a-z0-9A-Z]{8,20}" id="password" placeholder="Your Password Here">
          </div>
          <div class="mb-3">
            <label for="mail" class="form-mail">Email :</label>
            <input type="email" class="form-control" name = "mail" id="mail" placeholder="Your Mail Here">
          </div>
          <div class="mb-3">
            <label for="mail" class="form-website">Website :</label>
            <input type="url" class="form-control" name = "website" id="website" placeholder="Your Website Here">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-phone">Phone :</label>
            <input type="tel" class="form-control" name = "phone" pattern="^\d{9,10}$" id="phone" placeholder="Your Phone Here">
          </div>
          <div class="mb-3">
            <label for="coffee" class="form-coffe">Coffee :</label>
            <input type="number" class="form-control" name = "coffee" id="coffe" placeholder="Cups of Coffee a Day">
          </div>
          <div class="mb-3">
            <label for="temper" class="form-coffe">Temperature :</label>
            <input type="range" class="form-control" name = "temper" id="coffe">
          </div>
          <div class="mb-3">
            <label for="temper" class="form-coffe">Address :</label>
            <input type="text" class="form-control" name = "address" id="address">
          </div>
          <p>Interests :</p>
          <div class="form-check">
            <input class="form-check-input" name = interests[] type="checkbox" value="Netflix" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Netflix
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name = interests[] type="checkbox" value="Sports" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Sports
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name = interests[] type="checkbox" value="Eating" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Eating
            </label>
          </div>
          <p>Gender :</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value ="Male">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value ="Female">
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value ="Other">
            <label class="form-check-label" for="flexRadioDefault2">
              Other
            </label>
          </div>
          <div class="mb-3">
            <label for="age">Age:</label>
            <select id="age" name="age">
              <option value="">Select Your Age</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
            </select>
          </div>
          <div class="seat-container">
            <label> Select a class:</label>
            <select id="building">
              <option>246-בניין פרניק קומה 2 </option>
              <option>בנין מיטשל- קומה 1 -2105</option>
              <option> 247-בניין פרניק קומה 2 </option>
            </select>
            </div>
          <ul class="showcase">
            <li>
              <div class="seat"></div>
              <small>Available</small>
            </li>
            <li>
              <div class="seat selected2"></div>
              <h6>Selected</small>
            </li>
            <li>
              <div class="seat sold"></div>
              <small>taken</small>
            </li>
          </ul>
          
          <div class="container">
            <div class="screen"></div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
        
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
            </div>
            <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
            </div>
          </div>
          <p class="text">you have selected <span id="count"></span> seat.
          </p>


          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Join Us</button>
          </div>
    </form>
  </div>
